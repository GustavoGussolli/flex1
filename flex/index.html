<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>

    <style>

        .border-radius{

            border-radius: 1px;

        }

        .container {

            background-color: darkblue;
            display: flex;
            padding: 10px;
            gap: 10px;
        }

        .item {
            background-color: tomato;
            flex-grow: 1;
            text-align: center;
            color: white;
            

        }
    </style>
</head>
<body>

    <div class="container radius">
        
        <div class="item radius">a</div>
        <div class="item radius">e</div>
        <div class="item radius">i</div>
        <div class="item radius">o</div>
        <div class="item radius">u</div>
        
    </div>
    
</body>
</html>
